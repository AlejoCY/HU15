<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Perfil</h2>
        <form id="crearPerfilForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="file" id="fotoPerfil" class="form-control">
            </div>
            <div class="form-group">
                <label for="bio">Acerca de Mí</label>
                <textarea id="bio" class="form-control" rows="3" placeholder="Escribe algo sobre ti"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Crear</button>
        </form>
    </div>

    <script src="js/crear.js"></script>
</body>
</html>
