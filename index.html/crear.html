<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Crear Perfil</h2>
    <form id="editarPerfilForm">
        <input type="hidden" id="id"> <!-- Campo oculto para el ID -->
        <!-- Foto de perfil -->
        <div class="form-group">
            <label for="fotoPerfil">Foto de Perfil</label>
            <input type="file" id="fotoPerfil" class="form-control">
            <img id="fotoActual" src="" alt="Foto actual" class="img-thumbnail mt-2" width="80">
        </div>
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <!-- Apellido -->
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" required>
        </div>
        <!-- Correo electrónico -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <!-- Fecha de nacimiento -->
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control">
        </div>
        <!-- Sexo -->
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" class="form-control">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
        </div>
        <!-- Acerca de mí -->
        <div class="form-group">
            <label for="bio">Acerca de Mí</label>
            <textarea id="bio" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>

<script src="js/crear.js"></script>
</body>
</html>
