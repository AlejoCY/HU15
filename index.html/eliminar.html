<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
<div class="container mt-5">
    <h2>Eliminar Perfil</h2>
    <p>Introduce el <strong>ID</strong> del perfil que deseas eliminar.</p>
    <form id="eliminarPerfilForm">
        <div class="form-group">
            <label for="id">ID del Perfil</label>
            <input type="number" id="id" class="form-control" placeholder="Ejemplo: 12345" required>
        </div>
        <button type="submit" class="btn btn-danger mt-3">Eliminar Perfil</button>
    </form>
</div>

<script src="js/eliminar.js"></script>
</body>
</html>
