<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
</head>
<body>
    <div class="profile-container">
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" value="NombreUsuarioActual" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="correo@ejemplo.com" required>

            <label for="bio">Biografía:</label>
            <textarea id="bio" name="bio" rows="4">Biografía actual del usuario...</textarea>

            <label for="profilePic">Foto de Perfil:</label>
            <input type="file" id="profilePic" name="profilePic">
            
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
