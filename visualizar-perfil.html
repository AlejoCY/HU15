<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <div class="profile-picture">
            <img src="ruta/a/foto-de-perfil.jpg" alt="Foto de Perfil" id="profilePic">
        </div>
        <div class="profile-info">
            <p><strong>Nombre de Usuario:</strong> <span id="username">NombreUsuario</span></p>
            <p><strong>Correo Electrónico:</strong> <span id="email">correo@ejemplo.com</span></p>
            <p><strong>Biografía:</strong></p>
            <p id="bio">Esta es una breve biografía del usuario.</p>
        </div>
    </div>
</body>
</html>
